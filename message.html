<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Message Detail</title>
  <style>
    body {
      background-color: pink;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #messageText {
      font-size: 24px;
      font-weight: bold;
      color: #444;
      margin: 20px auto;
      max-width: 600px;
      word-wrap: break-word;
      background: #fff0f6;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
    }
    img {
      margin-top: 30px;
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ff69b4;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
    }
    button:hover {
      background-color: #ff4a9e;
    }
  </style>
</head>
<body>

  <h1>Message Detail</h1>
  <div id="messageText">Loading message...</div>
  
  <!-- Cat image -->
  <img id="catImage" src="images/orange-cat.jpg" alt="Cute Cat" />

  <br />
  <button onclick="location.href='all-messages.html'">Back to All Messages</button>

  <script>
    // Get message index from URL params
    const params = new URLSearchParams(window.location.search);
    const index = params.get('index');

    const messageTextDiv = document.getElementById('messageText');
    const savedMessages = JSON.parse(localStorage.getItem('unsentMessages')) || [];

    if (index !== null && savedMessages[index]) {
      messageTextDiv.innerText = savedMessages[index];
    } else {
      messageTextDiv.innerText = "Message not found.";
    }
  </script>
</body>
</html>
