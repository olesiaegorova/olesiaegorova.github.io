<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        #backgroundMessages {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #444;
            max-width: 80%;
            word-wrap: break-word;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            margin: 0 auto;
            text-align: center;
        }

        .chatbox-container {
            width: 300px;
            background-color: #ffc0cb;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            margin: 0 auto;
            margin-top: 40px;
        }

        .chatbox-header {
            background-color: #ff69b4;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px 10px 0 0;
        }

        .chatbox-header h4 {
            margin: 0;
            font-size: 16px;
        }

        .chatbox-header button {
            background-color: #ff5c5c;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .chatbox-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .chatbox-footer input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .chatbox-footer button {
            background-color: #007bff;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .message {
            margin-bottom: 10px;
        }

        .user-msg {
            text-align: right;
            color: #007bff;
        }

        .bot-msg {
            text-align: left;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Welcome to our Website!</h1>
    <p>This is a remake of the Unsent Project. Leave an anonymous message for someone!</p>

    <!-- Display area for background messages -->
    <div id="backgroundMessages"></div>

    <div class="chatbox-container">
        <div class="chatbox-header">
            <h4>Leave a message for someone you miss:</h4>
            <button id="closeBtn">X</button>
        </div>
        <div class="chatbox-footer">
            <input type="text" id="userInput" placeholder="Type a message..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const apiUrl = 'http://localhost:5000/messages'; // Your API URL

        // Fetch all messages from the backend when the page loads
        window.onload = async function() {
            try {
                const response = await axios.get(apiUrl);
                const messages = response.data;
                const backgroundMessagesDiv = document.getElementById('backgroundMessages');

                // Append all messages to the background div
                messages.forEach(message => {
                    const messageDiv = document.createElement('div');
                    messageDiv.innerText = message.content;
                    messageDiv.style.marginTop = '10px';
                    messageDiv.style.fontSize = '24px';
                    messageDiv.style.fontWeight = 'bold';
                    messageDiv.style.color = '#444';
                    messageDiv.style.maxWidth = '80%';
                    messageDiv.style.wordWrap = 'break-word';
                    messageDiv.style.margin = '10px auto';
                    backgroundMessagesDiv.appendChild(messageDiv);
                });
            } catch (error) {
                console.error('Error fetching messages:', error);
            }
        };

        // Handle message submission
        document.getElementById('sendBtn').addEventListener('click', async function () {
            const userMessage = document.getElementById('userInput').value;

            if (userMessage.trim() !== '') {
                try {
                    // Send the new message to the backend
                    await axios.post(apiUrl, { content: userMessage });

                    // Add the new message to the background div
                    const messageDiv = document.createElement('div');
                    messageDiv.innerText = userMessage;
                    messageDiv.style.marginTop = '10px';
                    messageDiv.style.fontSize = '24px';
                    messageDiv.style.fontWeight = 'bold';
                    messageDiv.style.color = '#444';
                    messageDiv.style.maxWidth = '80%';
                    messageDiv.style.wordWrap = 'break-word';
                    messageDiv.style.margin = '10px auto';
                    document.getElementById('backgroundMessages').appendChild(messageDiv);

                    // Clear the input field
                    document.getElementById('userInput').value = '';
                } catch (error) {
                    console.error('Error sending message:', error);
                }
            }
        });

        document.getElementById('closeBtn').addEventListener('click', function () {
            document.querySelector('.chatbox-container').style.display = 'none';
        });
    </script>
</body>
</html>
